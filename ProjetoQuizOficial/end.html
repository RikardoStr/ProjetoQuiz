<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container para registrar o nome e a pontuação-->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Digite seu nome para salvar seu recorde!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Salvar</button>
            </form>
            <!--Vinculando página para função do botão-->
            <a href="game.html" class="btn">Jogar novamente</a>
            <a href="index.html" class="btn">Menu<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>

</body>

</html>
